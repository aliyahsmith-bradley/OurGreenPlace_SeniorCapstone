{% extends 'base.html' %}
{% block title %}GreenSpaceMap{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-6">
        <!-- Map View link -->
        <a href="/map?city={{ city }}" class="btn btn-primary btn-lg btn-block">Map View</a>
    </div>
    <div class="col-md-6">
        <!-- List View link -->
        <a href="/explore?city={{ city }}" class="btn btn-secondary btn-lg btn-block">List View</a>
    </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 text-center pt-5 pb-4">
            <h2>Green Spaces Map</h2>
        </div>
        <div id="folium_map">
            {{ green_space_map | safe }}
        </div>
    </div>
</div>
{% endblock %}
