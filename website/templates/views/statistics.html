{% extends 'base.html' %}
{% block title %}Statistics{% endblock title %}

{% block content %}

<section class="box">
  <!-- Heading -->
  <section class="text-light p-5 p-lg-0 text-sm-start dark-green">
      <div class="row justify-content-center">
          <div class="col-lg-12 text-center pb-4">
              <br/>
              <br/>
          
              <h2>How has <span class="light-green">Deforestion</span> affected Maryland?</h2>
              <br/>
          </div>
      </div>
  </section>


<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Infomation about graphs.png') }}" alt="First slide with information about graphs">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost Maryland Counties in 2001 with Description.png') }}" alt="Second slide showing Maryland's Trees lost in 2001">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost Maryland Counties in 2022 with Description.png') }}" alt="Third slide showing Maryland's Trees lost in 2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Tree Coverage Lost from 2001-2002 with Description.png') }}" alt="Fourth slide showing Maryland Tree lost from 2001-2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Counties Tree Coverage Gained from 2000-2020 with Description.png') }}" alt="Fifth slide showing Maryland Trees Gained from 2000-2020">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Trees Gained Country Wide from 2000-2020 with Description.png') }}" alt="Sixth slide showing countrywide trees gained from 2000-2020">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost in 2022 with Description.png') }}" alt="Seventh slide showing countrywide trees lost in 2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2001 Maryland with Description.png') }}" alt="Eight slide showing Maryland's carbon emissions in 2001">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2022 Maryland with Description.png') }}" alt="Ninth slide showing Maryland's carbon emissions in 2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2001 with Description.png') }}" alt="Tenth slide showing carbon emissions in 2001">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2022 with Description.png') }}" alt="Eleventh slide showing carbon emissions in 2022">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
