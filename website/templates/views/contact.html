{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block content %}
<!-- <form method='POST' action="{{ url_for('auth.signup') }}"> -->

<section class="box">
    <!-- Heading -->
    <section class="text-light p-5 p-lg-0 text-sm-start dark-green">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center pb-4">
                <br/>
                <br/>
                <h2>Contact Us</h2>
                <br/>
            </div>
        </div>
    </section>

    <br/>
    <br/>
    
    <!-- Form -->
    <div class="row justify-content-center">
        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <h5 align="center">Found a bug? Or just want to contact us? Let us know down below!</h5>
                <br/>
                <div class="form-floating mb-3">
                    <input 
                        type="name" 
                        class="form-control form-control-sm" 
                        id="name"
                        name="name" 
                        placeholder="Your Name"
                        required
                    />
                    <label for="name">Your Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input 
                        type="email" 
                        class="form-control form-control-sm" 
                        id="email"
                        name="email" 
                        placeholder="Your Email"
                        required
                    />
                    <label for="email">Your Email</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea 
                        class="form-control" 
                        id="message"
                        name="message"
                        placeholder="Your Message" 
                        rows="3"
                        required
                    ></textarea>
                    <label for="message">Your Message</label>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <button type="submit" class="btn btn-primary" style="background-color: #12372A; border-color: #12372A;">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
</section>

<!-- </form> -->
{% endblock %}
