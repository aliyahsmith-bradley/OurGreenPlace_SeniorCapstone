{% extends 'base.html' %}
{% block title %}Statistics{% endblock title %}

{% block content %}
<h1 style="text-align: center; padding: 20px;">How Does Deforestation Effect Maryland?</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Counties Tree Coverage Gained from 2000-2020.png') }}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Counties Tree Coverage Loss in 2022.png') }}" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Counties Tree Coverage Lost in 2001.png') }}" alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Tree Coverage Lost from 2001-2002.png') }}" alt="Sixth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Gained in 2000-2020.png') }}" alt="Seventh slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost in 2022.png') }}" alt="Eighth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2001 Maryland with Description.png') }}" alt="Ninth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2022 Maryland with Description.png') }}" alt="Tenth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2001 with Description.png') }}" alt="Eleventh slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2022 with Description.png') }}" alt="Twevlth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
