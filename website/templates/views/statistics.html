{% extends 'base.html' %}
{% block title %}Statistics{% endblock title %}

{% block content %}
<h1 style="text-align: center; padding: 20px;">How Does Deforestation Effect Maryland?</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Infomation about graphs.png') }}" alt="First slide with information about graphs">
        
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost Maryland Counties in 2001 with Description.png') }}" alt="Second slide showing Marylands Trees lost in 2001">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost Maryland Counties in 2022 with Description.png') }}" alt="Third slide showing Marylands Trees lost in 2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Tree Coverage Lost from 2001-2002 with Description.png') }}" alt="Fourth slide showing Maryland Tree lost from 2001-2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Maryland Counties Tree Coverage Gained from 2000-2020 with Description.png') }}" alt="Fifth slide showing Maryland Trees Gained from 2000-2020">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Trees Gained Country Wide from 2000-2020 with Description.png') }}" alt="Sixth slide showing country wide trees gained from 2000-2020">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Tree Coverage Lost in 2022 with Description.png') }}" alt="Seventh slide showing country wide trees lost in 2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2001 Maryland with Description.png') }}" alt="Eight slide showing Marylands carbon emissions in 2001">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2022 Maryland with Description.png') }}" alt="Ninth slide showing Marylands carbon emissions in 2022">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2001 with Description.png') }}" alt="Tenth slide showing carbon emissions in 2001">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename='images/Carbon Emissions in 2022 with Description.png') }}" alt="Eleventh slide showing carbon emissions in 2022">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
