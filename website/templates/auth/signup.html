{% extends 'base.html' %}
{% block title %}Sign Up Page{% endblock title %}

{% block content %}
<form method='POST' action="{{ url_for('auth.signup') }}">
  
  <div class="center-screen">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h3 align="center">Sign Up</h3>
        <h5 align="center">Already have an account? <a href="/login">Login</a></h5>
        <br/>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input 
                type="firstName" 
                class="form-control form-control-sm" 
                id="firstName"
                name="firstName" 
                placeholder="Jane"
              />
              <label for="firstName">First name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input 
                type="lastName" 
                class="form-control form-control-sm" 
                id="lastName" 
                name="lastName"
                placeholder="Doe"
              />
              <label for="lastName">Last name</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <div class="form-floating">
            <input 
              type="username" 
              class="form-control" 
              id="username" 
              name="username"
              placeholder="janedoe123"
              />
            <label for="username">Username</label>
          </div>
        </div>
        <br/>
        <div class="form-floating mb-3">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            placeholder="1234"
          />
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input 
            type="passwordConfirmation" 
            class="form-control" 
            id="passwordConfirmation" 
            name="passwordConfirmation"
            placeholder="1234"
          />
          <label for="passwordConfirmation">Password (Confirm)</label>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
              <button type="submit" class="btn btn-primary" style="background-color: #12372A; border-color: #12372A;">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
