{% extends 'base.html' %}
{% block title %}GreenSpaceMap{% endblock title %}

{% block content %}

<section class="box">
    <!-- Heading -->
    <section class="text-light p-5 p-lg-0 text-sm-start dark-green">
      <div class="col-md-6">
        <div class="btn-container p-3">
          <a class="btn btn-outline-light" href="/map?city={{ city }}" role="button">Map View</a>
          <a class="btn btn-outline-light" href="/explore?city={{ city }}" role="button">List View</a>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center pb-4">
            <h2>Green Spaces in {{ city }}, MD</h2>
            <n3>Now showing all Green Spaces located in {{ city }}, MD.</n3>
        </div>
      </div>
    </section>

    <br/>
    <br/> 

    <!-- Map -->
    <div class="container">
        <div class="row justify-content-center">
          <div id="folium_map" style="width: 900px; height: 600px;">
              {{ green_space_map | safe }}
          </div>
        </div>
    </div>
    
</section>

{% endblock %}
